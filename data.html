<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title> Data Atual </title>
        
		<script language="javascript" type="text/javascript">
			dayName = new Array ("domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado")
			monName = new Array ("janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "outubro", "novembro", "dezembro")
			now = new Date
        </script>	
        	
	</head>
<body>

    <script language=javascript type="text/javascript">
		document.write ("<h1> Hoje é " + dayName[now.getDay() ] + ", " + now.getDate () + " de " + monName [now.getMonth() ]   +  " de "  +     now.getFullYear () + ". </h1>")
    </script>
    
</body>
</html>
